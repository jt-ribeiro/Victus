name: video_streaming_app
description: A Full Stack Video Streaming Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.1.0
  
  # State Management
  provider: ^6.1.0
  
  # Video Player
  video_player: ^2.8.0
  chewie: ^1.7.0
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # Image Caching
  cached_network_image: ^3.3.0
  
  # Date Formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
